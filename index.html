<script>
 function timestamp() { var response = document.getElementById("g-recaptcha-response"); if (response == null || response.value.trim() == "") {var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);elems["ts"] = JSON.stringify(new Date().getTime());document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems); } } setInterval(timestamp, 500);

<section>
  <div class="container">

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

      <div class="step step-1 active">
        <div class="form-group">
          <label for="company">Company name*</label>
          <input id="company" maxlength="40"  name="company" size="20" type="text" autofocus required /><br>
        </div>
        <div class="form-group">
          <label for="url">Company site<small>*</small></label>
          <input id="url" maxlength="80" name="url" size="20" type="text" pattern="\w{3,}\.\w{1,3}" required /><br>
        </div>
        <div class="form-group">
          <label for="first_name">First Name*</label>
          <input id="first_name" maxlength="40" name="first_name" size="20" type="text" required /><br>
        </div>

        <div class="form-group">
          <label for="last_name">Last Name*</label>
          <input id="last_name" maxlength="80" name="last_name" size="20" type="text" required /><br>
        </div>
        <div class="form-group">
          <label for="00N5g000003wq0B">Birthday*</label>
          <input id="00N5g000003wq0B" maxlength="80" name="00N5g000003wq0B" size="20" type="text" required /><br>
        </div>
        <div class="form-group">
          <label for="email">Email*</label>
          <input id="email" maxlength="80" name="email" size="20" type="email" required /><br>
        </div>

        <button type="button" class="next-btn">Next</button>
      </div>

      <div class="step step-2">
        <div class="form-group">
          <label for="country">Billing Country*</label>
          <input id="country" maxlength="40" name="country" size="20" type="text" autofocus/><br>
        </div>

        <div class="form-group">
          <label for="state">Billing State / Province*</label>
          <input id="state" maxlength="20" name="state" size="20" type="text" required /><br>
        </div>
        <div class="form-group">
          <label for="zip">Billing Zip / Postal Code*</label>
          <input id="zip" maxlength="20" name="zip" size="20" type="text" pattern="[0-9]{6}" required /><br>
        </div>
        <div class="form-group">
          <label for="city">Billing City*</label>
          <input id="city" maxlength="40" name="city" size="20" type="text" required /><br>
        </div>

        <div class="form-group">
          <label for="street">Billing Street*</label>
          <input id="street" name="street" maxlength="40" size="20" type="text" required /><br>
        </div>
        <div id="ship-address" class="shipping-address">
          <div class="form-group">
            <label for="00N5g000003wbP7">Shipping country</label>
            <input id="00N5g000003wbP7" maxlength="40" name="00N5g000003wbP7" size="20" type="text" /><br>
          </div>

          <div class="form-group">
            <label for="00N5g000003wbPb">Shipping State/Province</label>
            <input id="00N5g000003wbPb" maxlength="20" name="00N5g000003wbPb" size="20" type="text" /><br>
          </div>
          <div class="form-group">
            <label for="00N5g000003wbPg">Shipping Zip / Postal Code</label>
            <input id="00N5g000003wbPg" maxlength="20" name="00N5g000003wbPg" size="20" type="number" /><br>
          </div>
          <div class="form-group">
            <label for="00N5g000003wbPv">Shipping City</label>
            <input id="00N5g000003wbPv" maxlength="20" name="00N5g000003wbPv" size="20" type="text" /><br>
          </div>
          <div class="form-group">
            <label for="00N5g000003wbQ0">Shipping Street</label>
            <input id="00N5g000003wbQ0" maxlength="40" name="00N5g000003wbQ0" size="20" type="text" /><br>
          </div>

        </div>
        <div class="checkbox-address">
          <label>
            <input id="checkme" name="address" type="checkbox" onchange="checkAddress()"/> Add shipping address
          </label>
        </div>
        <button type="button" class="previous-btn">Prev</button>
        <button id="second-step" type="button" class="next-btn">Next</button>

      </div>

      <div class="step step-3">
        <div class="form-group div-firstname"></div>
        <div class="form-group div-lastname"></div>

        <div class="g-recaptcha" data-sitekey="6Lds32QaAAAAANnkvCoXZ9IV-aOfiX2S6HTO2UKc"></div><br>
        <div class="form-group">
          <button type="button" class="previous-btn">Prev</button>
          <button type="submit" class="submit-btn" name="submit" onclick="return callValidation();" >Submit </button>
        </div>
      </div>

    </form>
  </div>
</section>
